<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Jewelers - Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            color: black;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #2d2d2d;
        }
        header img {
            width: 150px;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: url('jewelry_image_resized.jpeg') no-repeat center center;
            background-size: cover;
            color: black;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* Further reduced opacity for clarity */
            z-index: 0;
        }
        .hero h1, .hero p, .cta-button {
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 2.5em;
            color: #2d2d2d;
        }
        .hero p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #2d2d2d;
        }
        .cta-button {
            background-color: #2d2d2d;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #444;
        }
        .form-section {
            padding: 30px;
            background-color: #f2f2f2;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-section h3 {
            text-align: center;
            color: #2d2d2d;
            margin-bottom: 20px;
        }
        .form-section form {
            display: flex;
            flex-direction: column;
        }
        .form-section form label {
            margin-bottom: 5px;
            color: #555;
        }
        .form-section form input, .form-section form select {
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            color: black;
        }
        .form-section form button {
            padding: 15px;
            font-size: 1.2em;
            background-color: #2d2d2d;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-section form button:hover {
            background-color: #444;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2d2d2d;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="LAVA ORIGINAL 2.png" alt="Lava Jewelers Logo">
    </header>

    <section class="hero">
        <h1>Your Initials, Your Statement</h1>
        <p>Discover our exclusive collection featuring personalized Arabic initial rings and necklaces crafted with 18k gold and diamonds.</p>
        <a href="#form" class="cta-button">Craft Your Masterpiece</a>
    </section>

    <section id="form" class="form-section">
        <h3>Craft Your Personalized Jewelry</h3>
        <form action="thankyou.html" method="POST">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="initial1">First Initial:</label>
            <input type="text" id="initial1" name="initial1" placeholder="Enter first letter" maxlength="1" required>

            <label for="initial2">Second Initial:</label>
            <input type="text" id="initial2" name="initial2" placeholder="Enter second letter" maxlength="1" required>

            <label for="material">Material Preference:</label>
            <select id="material" name="material" required>
                <option value="">Select an option</option>
                <option value="plain gold">Plain 18k Gold</option>
                <option value="gold zirconia">18k Gold with Zirconia</option>
                <option value="gold diamonds">18k Gold with Diamonds</option>
            </select>

            <button type="submit">Submit Your Request</button>
        </form>
    </section>

    <footer>
        <p>Contact us via Instagram DM.</p>
        <p>&copy; 2025 Lava Jewelers. All rights reserved.</p>
    </footer>
</body>
</html>
